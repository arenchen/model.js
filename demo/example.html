<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example - Model.js</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-coy.min.css" integrity="sha256-pBLOnOQq8E9POmDOv09xSKrPQYI6feWEhyTgl1Q8Bwk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.css" integrity="sha256-Afz2ZJtXw+OuaPX10lZHY7fN1+FuTE/KdCs+j7WZTGc=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js" integrity="sha256-jc6y1s/Y+F+78EgCT/lI2lyU7ys+PFYrRSJ6q8/R8+o=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js" integrity="sha256-JfF9MVfGdRUxzT4pecjOZq6B+F5EylLQLwcQNg+6+Qk=" crossorigin="anonymous"></script>
  <script src="../src/model.js"></script>
</head>

<body>
  <div class="container mt-3">
    <div id="example">
      <div class="row mt-3">
        <div class="col">
          <h1><a href="../">Model.js</a></h1>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="txtTitle" data-model="title"></span>
            </div>
            <input type="text" class="form-control" id="txtFirstName" data-model="firstName" />
            <input type="text" class="form-control" id="txtLastName" data-model="lastName" />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <select class="custom-select" id="selCountry" data-model="countryId" data-model-for="country in countries">
            <option data-model="country.id" data-model-text="country.name"></option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cbEnabled" data-model-checked="enabled" />
            <label class="form-check-label" for="cbEnabled">
              Enabled
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button type="button" class="btn btn-primary mr-1" onclick="testWithModel()">Test with Model</button>
        <button type="button" class="btn btn-primary mr-1" onclick="testWithElement()">Test with Element</button>
        <button type="button" class="btn btn-success mr-1" onclick="getModel()">Get Model</button>
      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-danger mr-1" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h3>Model</h3>
        <pre class="w-100"><code class="language-js line-numbers"></code></pre>
      </div>
    </div>
  </div>

  <script src="js/example.js"></script>
</body>

</html>
